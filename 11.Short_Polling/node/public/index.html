<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short polling</title>
  </head>
  <body>
    <h1>short polling</h1>
    <div id="randomNumbers"></div>

    <script>
      const randomNumbersDiv = document.getElementById("randomNumbers");
      const DELAY = 3000;
      const poll = async () => {
        const reponse = await fetch("/randomNumbers");
        const result = await reponse.json();
        console.log(result);
        randomNumbersDiv.textContent = result.data.join("");
      };

      setInterval(poll, DELAY);
    </script>
  </body>
</html>
